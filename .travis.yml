language: node_js
node_js:
  - 10
install:
  - npm install
script:
  - npm run lint
  - if [ -z "$TRAVIS_TAG" ]; then echo "building test"; else echo "building production"; fi
  - if [ -z "$TRAVIS_TAG" ]; then npm run build-test; else npm run build-production; fi
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u $DOCKER_USER -p $DOCKER_PASS; fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then export TAG=`if [ -z "$TRAVIS_TAG" ]; then echo "test"; else echo "latest" ; fi`; fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker build -t uzhlit/marugoto-frontend .; fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker tag uzhlit/marugoto-frontend uzhlit/marugoto-frontend:$TAG; fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker push uzhlit/marugoto-frontend:$TAG; fi
env:
  global:
    - secure: 
    - secure: 
    - secure: 
notifications:
  slack:
    rooms:
      - secure: 
    template:
      - "%{repository_slug}@%{branch} (%{commit}) : %{message} %{foo} "
      - "by %{author} %{result} in %{duration}"
      - "Build details: <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>)"
    on_success: change
    on_failure: always
