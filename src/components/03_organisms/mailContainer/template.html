<div class="mail-container" :class="get_layoutState.mail.opened ? 'in' : ''">
  <div class="mail-container-body">
    <!-- Mail list -->
    <MailList :list="get_mails" :selectedIndex="selectedIndex" @selectedMail="selectByIndex" />
    <!-- Subject container -->
    <MailBody :selectedIndex="selectedIndex" />
  </div>
</div>
