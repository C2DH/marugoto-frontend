<div class="mail-container" :class="get_layoutState.mail.opened ? 'in' : ''">
  <div class="mail-container-body">
    <ul class="inbox-mail-subject-container go-left">
      <li class="inbox-mail-subject-container-li"
          v-for="(item, index) in list" :key="index"
          @click="selectMail(item)"
          :class="item.selected ? 'active' : ''">
        <h4>{{ item.sender }}</h4> 
        <p class="current-date-time">{{ item.date }}, {{ item.time }}</p>
        <p class="shortMail">{{ item.subject }} - {{ item.text }}</p>
      </li>
    </ul>
    <div class="inbox-mail-body-container go-right"
        v-for="(item, index) in itemSelected" :key="index">
      <div class="sender">
        <h3>{{ item.sender }}</h3>
        <button>Respond to E-Mail</button>
      </div>
      <div class="subject">
        <h4>{{ item.subject }}</h4>
        <p class="current-date-time">{{ item.date }}, {{ item.time }}</p>
      </div>
      <div class="message">
          {{ item.text }}
      </div>
      <button class="respondMail">Respond to E-Mail</button>
    </div>
  </div>
</div>
