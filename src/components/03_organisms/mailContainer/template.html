<div class="mail-container" :class="get_layoutState.mail.opened ? 'in' : ''">
  <div class="mail-container-body">
    <!-- Mail list -->
    <MailList
      v-if="get_mails.length > 0"
      :list="get_mails"
      :selectedIndex="selectedIndex" 
      @selectedMail="selectByIndex" />
    <!-- Subject container -->
    <MailBody
      v-if="get_mails.length > 0"
      :mail="get_mails[selectedIndex]" />
    <!-- Empty mailbox display -->
    <div v-if="get_mails.length == 0" class="empty-mailbox">No mails in inbox yet!</div>
  </div>
</div>
