<div class="inbox-mail-body-container go-right">
  <div v-if="!mail" class="no-mails">No mail selected</div>
  <div v-if="mail">
    <!-- Mail Heading -->
    <div class="sender">
      <div v-if="sendingMail" class="send-mail-text-to">To</div>
      <h5>{{ mail.mail.from.name }}</h5>
      <button v-if="!sendingMail" @click="respondToMail">Respond to E-Mail</button>
      <Btn 
        v-if="sendingMail" 
        class="send-mail-button" 
        secondary="true" 
        iconName="plane" 
        iconPosition="right" 
        iconColor="white" 
        text="Send E-Mail" 
        @click.native="sendReply(mail.mail.id)" />
    </div>

    <!-- Mail Body Heading -->
    <div class="subject">
      <div v-if="sendingMail" class="send-mail-text-subject">Subject</div>
      <p class="lead" v-if="!sendingMail">{{ mail.mail.subject }}</p>
      <p class="lead" v-if="sendingMail">Re: {{ mail.mail.subject }}</p>
    </div>

    <!-- Mail Body Content -->
    <textarea
      :ref="`mailArea${mail.mail.id}`"
      v-if="sendingMail"
      class="message-textarea">
    </textarea>

    <!-- Reply message -->
    <div v-if="mail.mailReplyList.length > 0" class="reply-list-container">
      <div v-for="(reply, index) in mail.mailReplyList" class="message-reply">{{ reply.body }}</div>
    </div>

    <!-- Original message -->
    <div :class="mail.mailReplyList.length > 0 || sendingMail ? 'message-inactive' : 'message'">
        <vue-markdown :source="mail.mail.body" />
    </div>

    <!-- Respond to mail -->
    <button 
      v-if="!sendingMail" 
      class="respondMail"
      @click="respondToMail">
      Respond to E-Mail
    </button>
  </div>
</div>
