<div class="inbox-mail-list-container col-xs-4 go-left">
  <ul>
    <li
      v-for="(item, index) in list"
      :key="index"
      class="inbox-mail-list-container-li"
      :class="selectedIndex == index ? 'selected' : ''"
      @click="emitMailListClick(index, item.mail.id); selectMail(item.mail.id)">
      <div class="header">
        <div 
          v-if="!item.read" 
          class="mail-unread-dot">
          <div class="dot"></div>
        </div>
        <h6>{{ item.mail.from.name }}</h6>
      </div>
      <div class="short-mail small">
        <div class="subject">
          {{ item.mail.subject }} -
        </div>
        <vue-markdown
          class="text"
          :html="!falseHtml"
          :source="item.mail.body" />
      </div>
    </li>
  </ul>
</div>
