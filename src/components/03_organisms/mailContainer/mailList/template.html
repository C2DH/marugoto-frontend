<ul class="inbox-mail-list-container go-left">
  <!-- New mails -->
  <li v-for="(item, index) in newMails" :key="index"
    class="inbox-mail-list-container-li new-mail"
    :class="index == selectedIndex ? 'active' : ''"
    @click="emitMailListClick(index, item.id)">
    <h6>{{ `${item.from.salutation} ${item.from.firstName} ${item.from.lastName}` }}</h6>
    <!-- <p class="current-date-time">Today, 14:28</p> -->
    <div class="shortMail">
      <vue-markdown :html="falseHtml" :source="item.body" />
    </div>
  </li>

  <!-- Old mails -->
  <li v-for="(item, index) in list" :key="index"
    class="inbox-mail-list-container-li"
    :class="index == selectedIndex ? 'active' : ''"
    @click="emitMailListClick(index, item.id)">
    <h6>{{ `${item.from.salutation} ${item.from.firstName} ${item.from.lastName}` }}</h6>
    <!-- <p class="current-date-time">Today, 14:28</p> -->
    <div class="shortMail">
      <vue-markdown :html="!falseHtml" :source="item.body" />
    </div>
  </li>
</ul>
