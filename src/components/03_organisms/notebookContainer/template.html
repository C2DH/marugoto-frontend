<div class="notebook-container" :class="get_layoutState.notebook.opened ? 'in' : ''">
  <!-- Notebook List -->
  <NotebookList :selected="currentEntry" :list="get_notebook" @selectItem="setCurrentEntry"/>
  <!-- Notebook Navigation -->
  <NotebookChapterMenu @changeCurrentEntryTo="switchCurrentEntryTo"/>
  <!-- Notebook entries -->
  <div v-for="(item, index) in get_notebook" :key="index">
    <div v-if="index == currentEntry">
      <NotebookHeader :title="item.title" />
      <p>{{ item.text }}</p>
    </div>
  </div>
</div>
