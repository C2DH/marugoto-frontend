<div 
  class="notebook-container"
  :class="[get_layoutState.notebook.opened ? 'in' : '', 
  !entriesMenuOpened ? 'open-entries-menu' : '']"
  ref="notebookContainer">
  <!-- Notebook List -->
  <NotebookList
    :selected="currentEntry"
    :list="get_notebook"
    @selectItem="setCurrentEntry"/>
  <!-- Notebook Navigation -->
  <NotebookChapterMenu 
    @changeCurrentEntryTo="switchCurrentEntryTo" 
    :currentEntry="currentEntry"
    :list="get_notebook" />
  <!-- Notebook entries -->
  <NotebookPages :currentEntry="currentEntry" :list="get_notebook" />
  <!-- Notebook Navigation -->
  <NotebookChapterMenu @changeCurrentEntryTo="switchCurrentEntryTo"/>
</div>
