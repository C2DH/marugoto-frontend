<div class="notebook-list">
    <li v-for="(item, index) in list"
        :key="index"
        class="item h5"
        @click="$emit('selectItem', index)" >
        <!-- Left indexes and arrows -->
        <div class="left">
            <div :class="index != '0' ? 'arrow' : 'arrow inactive'"></div>
            <div class="index">0{{ index + 1}}</div>
        </div>
        <!-- Right notebook list item -->
        <div class="right">
            <div :class="index == selected ? 'current' : ''"></div>
            <vue-markdown class="title" :source="item.title" />
        </div>
    </li>
</div>
