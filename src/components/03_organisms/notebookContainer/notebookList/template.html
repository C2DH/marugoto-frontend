<div class="notebook-list">
    <ul>
        <li v-for="(item, index) in list"
            :key="index"
            class="list-item h5"
            @click="$emit('selectItem', index)" >    
            <div class="arrow-shape"></div>
            <p class="order-number">0{{ index + 1 }}</p>
            <SvgMarker :order="index" v-if="index == selected" />
            <div :ref="`list-${index}`" class="title">
                <p>{{ item.title }}</p>
            </div>    
        </li>
    </ul>
</div>
