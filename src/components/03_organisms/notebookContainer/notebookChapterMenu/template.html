<div class="notebook-chapter-menu">
  <div class="chapter-menu-icon" @click="$emit('changeCurrentEntryTo', 'first')">
    <svgIcon
    name="rewind"
    customColor="#FFF"
    sizeH="20px" />
  </div>
  <div class="chapter-menu-icon" @click="$emit('changeCurrentEntryTo', 'prev')">
    <svgIcon
    name="arrow-left"
    customColor="#979797"
    sizeH="20px" />
  </div>
  <div class="chapter-menu-icon">
    <svgIcon
    name="download-pdf"
    customColor="#FFF"
    sizeH="20px" />
  </div>
  <div class="chapter-menu-icon" @click="$emit('changeCurrentEntryTo', 'next')">
    <svgIcon
    name="arrow-right"
    customColor="#979797"
    sizeH="20px" />
  </div>
  <div class="chapter-menu-icon" @click="$emit('changeCurrentEntryTo', 'last')">
    <svgIcon
    name="forward"
    customColor="#FFF"
    sizeH="20px" />
  </div>
</div>
