<div class="notebook-chapter-menu">
  <div
    class="chapter-menu-icon" @click="emitChange('first')">
    <svgIcon
    class="svg-icon"
    name="rewind"
    customColor="red"
    sizeH="20px" />
  </div>
  <div class="chapter-menu-icon" @click="emitChange('prev')">
    <svgIcon
    class="svg-icon"
    name="arrow-left"
    customColor="#979797"
    sizeH="20px" />
  </div>
  <div class="chapter-menu-icon">
    <svgIcon
    class="svg-icon"
    name="download-pdf"
    customColor="#FFF"
    sizeH="20px" />
  </div>
  <div class="chapter-menu-icon" @click="emitChange('next')">
    <svgIcon
    class="svg-icon"
    name="arrow-right"
    customColor="#979797"
    sizeH="20px" />
  </div>
  <div class="chapter-menu-icon" @click="emitChange('last')">
    <svgIcon
    class="svg-icon"
    name="forward"
    customColor="#FFF"
    sizeH="20px" />
  </div>
</div>
