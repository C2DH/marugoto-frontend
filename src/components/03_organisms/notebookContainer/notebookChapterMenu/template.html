<div class="notebook-chapter-menu">
  <div
    class="chapter-menu-icon" @click="emitChange('first')">
    <svgIcon
    class="svg-icon"
    name="rewind"/>
  </div>
  <div class="chapter-menu-icon" @click="emitChange('prev')">
    <svgIcon
    class="svg-icon"
    name="arrow-left" />
  </div>
  <div class="chapter-menu-icon" @click="downloadZip">
    <svgIcon
    class="svg-icon"
    name="download-pdf" />
  </div>
  <div class="chapter-menu-icon" @click="emitChange('next')">
    <svgIcon
    class="svg-icon"
    name="arrow-right" />
  </div>
  <div class="chapter-menu-icon" @click="emitChange('last')">
    <svgIcon
    class="svg-icon"
    name="forward" />
  </div>
</div>
