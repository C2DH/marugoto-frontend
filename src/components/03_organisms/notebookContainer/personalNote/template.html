<div>
  <!-- Textarea input -->
  <div
    class="personal-note-box font-secondary pt-40 col-xs-10 col-xs-offset-1" 
    :class="{'active': showTextarea, 'no-transition': isTyping}">
      <div class="note" :class="editorActive ? '' : 'active'">
        <textarea
          :rows="textareaRows"
          :ref="`note${page.id}`"
          :readonly="!editorActive"
          @focus="focusEditor"
          @blur="blurEditor"
          v-model="noteText"
          @keydown="typing"
          v-on:paste="paste"
          v-on:keyup="checkTyping"></textarea>
      </div>
      <div v-if="isTyping">
        <div class="small go-right typing">Typing...</div>
      </div>
      <div v-if="noteText != '' && isAutosaved">
        <svgIcon class="icon go-right" customColor="#8C8B89" name="check" />
        <div class="small go-right autosaved">Autosaved</div>
      </div>
  </div>
  <!-- Create personal note button -->
  <div class="col-xs-10 col-xs-offset-1 mb-50">
    <Btn
      @click.native="focusEditor"
      class="button-personal-note"
      :class="showTextarea ? 'active' : ''"
      text="Create new note"
      iconColor="#fff"
      primary="true"
      iconName="plus" />
  </div>
</div>
