<div class="notebook-content">
  <div 
    class="pageDisplay"
    v-for="(page, index) in list" 
    :key="index"
    :class="[ index == currentEntry ? 'np-front' : '', 
              index == currentEntry + 1 ? 'np-middle' : '', 
              index == currentEntry - 1 ? 'np-back' : '']">
    <!-- Notebook page header -->
    <div class="notebook-header" @click="toggleScroll" >
      <h2 class="title">{{ page.title }}</h2>
      <svgIcon
      name="dot-hamburger"
      sizeH="20px"
      class="notebook-header-icon" />
    </div>
    <!-- Notebook page body -->
    <div class="mb-40 col-xs-10 col-xs-offset-1">
      <img v-if="page.image" :src="page.image" />
      <p class="text">{{ page.text }}</p>
    </div>
    <!-- Personal notes -->
    <div class="pt-40 border-top col-xs-10 col-xs-offset-1">
      <ul>
        <li 
          v-for="(personalNote, index) in page.personalNotes" 
          :key="index"
          v-if="personalNote.notebookEntry.id == page.id">
            <div class="added-personal-notes-box mt-40">
              <!-- <p style="visibility: visible">20.5.2018 - 10:48 - Spreckensville</p> -->
              <textarea>{{ personalNote.markdownContent }}</textarea>
            </div>
        </li>
      </ul>
      <Btn
        @click.native="addPersonalNote(page.id)"
        class="mt-40"
        text="Add a personal note"
        primary="true"
        iconName="plus"
        iconColor="white" />
    </div>
  </div>
  <!-- Add personal note box -->
  <div class="personal-note-box" :class="openedPersonalNote ? 'opened' : ''">
    <!-- <p style="visibility: visible">20.5.2018 - 10:48 - Spreckensville</p> -->
    <textarea v-model="personalNoteText"></textarea>
    <div class="col-xs-10 col-xs-push-1">
      <button class="cancel" @click="cancelPersonalNote">Cancel</button>
      <button @click="submitPersonalNote">Done</button>
    </div>
  </div>
</div>
