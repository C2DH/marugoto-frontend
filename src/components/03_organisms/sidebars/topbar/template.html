<!-- Status bar -->
<div
  class="status-bar"
  :class="[
    get_layoutState.mail.opened ? 'out' : '',
    get_layoutState.notebook.opened ? 'halfed' : ''
  ]">
  <!-- <svgIcon
    name="clock"
    sizeH="20px"
    class="status-bar-icon" /> -->
  <div v-if="get_topicState.moneyBalance"
      class="money">
      {{ get_topicState.moneyBalance }} &pound;
  </div>
  <div v-if="get_page.timerVisible"
      class="time">
      {{ get_topicState.timeBalance }}
  </div>
</div>
