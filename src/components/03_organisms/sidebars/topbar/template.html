<div>
  <!-- Status bar -->
  <div
    class="status-bar"
    :class="[get_layoutState.mail.opened ? 'out' : '', get_layoutState.notebook.opened ? 'halfed' : '']">
    <svgIcon v-if="timeIcon"
      name="clock"
      sizeH="20px"
      class="status-bar-icon" />
    <div v-if="time"
        class="time">
      3 min 5 sec 
    </div>
    <div v-if="money"
        class="money">
      500 &pound;
    </div>
  </div>
</div>
