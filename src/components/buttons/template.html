<button
	class="button"
	v-bind:class="[
		primary ? 'button--primary' : '',
		secondary ? 'button--secondary' : '',
		ghost ? 'button-ghost' : '',
		text ? 'buttonText' : '',
		disabled ? 'disabled' : ''
	]">
	<span>{{ text }}</span>
	<svgIcon 
		name="arrow-right"
		:customColor=" ghost ? '#000' : '#fff' "
		sizeH="20px"
		class="icon-right" />
</button>
