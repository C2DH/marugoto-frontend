<div
  v-if="get_transitions.length > 0"
  class="transition-wrapper col-xs-8 col-xs-offset-2"
  :class="get_layoutState.notebook.opened ? 'col-xs-10-important col-xs-offset-1' : ''">
  <h4 v-if="get_transitions[0].visible">What's next?</h4>
  <Btn 
    v-for="(item, index) in get_transitions"
    v-if="item.visible"
    :key="index"
    :text="item.pageTransition.buttonText"
    primary="true"
    @click.native="emitTransition(item.pageTransition.id)" />
</div>
