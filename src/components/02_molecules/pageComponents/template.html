<div class="page-components-wrapper">
  <div 
    v-for="(component, index) in get_PageComponents" 
    :key="index"
    :class="`col-xs-${component.numberOfColumns}`" >
    <!-- Text -->
    <vue-markdown
      v-if="component.type == 'TextComponent'" 
      :source="component.markdownContent" />
    <!-- <TextComponent class="mt-30"
      v-if="component.type == 'TextComponent'"
      :text="component.markdownContent" /> -->
    <!-- Link -->
    <div v-if="component.type == 'LinkComponent'">
      <a
        class="mb-40"
        :href="component.url"
        target="_blank">
        {{ component.url }}
      </a>
    </div>
    <!-- Image -->
    <ImageComponent
      v-if="component.type == 'ImageComponent'"
      :source="`http://localhost:8080/${component.image.path}`"
      :text="component.caption" />
    <!-- Date Component -->
    <v-date-picker
      class="mb-40"
      v-if="component.type == 'DateExercise'"
      :formats='formats'
      @dayclick="dateEmit($event, component.exerciseState.id)"
      v-model='selectedDate'>
    </v-date-picker>
    <!-- Dialog -->
    <DialogExercise
      class="mb-40"
      @emitDialog="dialogOptionEmited"
      v-if="component.type == 'DialogExercise'"
      :text="component.speech.markdownContent"
      :source="`http://localhost:8080/${component.speaker.image.path}`"
      :options="component.speech.answers" /><!--  -->
    <!-- Exercise Radio -->
    <ExerciseRadio
      class="mb-40"
      @emitRadioChange="submitAnswer"
      v-if="component.type == 'RadioButtonExercise'"
      :exerciseId="component.exerciseState.id"
      :list="component.options" />
    <!-- Exercise Checkbox -->
    <ExerciseCheckbox
      class="mb-40"
      @emitCheckboxChange="submitAnswer"
      v-if="component.type == 'CheckboxExercise'"
      :exerciseId="component.exerciseState.id"
      :optionsList="component.options" />
    <!-- Exercise Text -->
    <ExerciseText
      class="mb-40"
      @emitInputAnswer="submitAnswer"
      v-if="component.type == 'TextExercise'"
      :exerciseId="component.exerciseState.id"
      :placeholder="component.placeholderText" />
    <!-- PDF -->
    <div v-if="component.type == 'PdfComponent'" >
      <a
        class="mb-40"
        :href="`http://localhost:8080/${component.pdf.path}`"
        target="_blank">
        PDF
      </a>
    </div>
    <!-- Audio -->
    <div v-if="component.type == 'AudioComponent'">
      <audio class="full-width mb-40" controls>
        <source :src="`http://localhost:8080/${component.audio.path}`" type="audio/ogg">
        <source :src="`http://localhost:8080/${component.audio.path}`" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    </div>
    <!-- Video -->
    <div v-if="component.type == 'VideoComponent'">
      <video class="full-width" controls>
        <source :src="`http://localhost:8080/${component.video.path}`" type="video/mp4">
        <source :src="`http://localhost:8080/${component.video.path}`" type="video/webm" />
        <source :src="`http://localhost:8080/${component.video.path}`" type="video/ogg" />
        <p>Your browser does not support the video tag.</p>
      </video>
      <vue-markdown class="video-caption" :source="component.caption" />
    </div>

    <!-- Video with custom controls -->
    <!-- <div v-if="component.type == 'VideoComponent'" class="video-container">

        <source :src="`http://localhost:8080/${component.video.path}`" type="video/mp4">

    </div> -->
  </div>

</div>
