<div class="image-component">
  <img 
    :src="source"
    :class="imageZoomed ? 'zoomed-in' : ''">
  <vue-markdown
    class="image-caption"
    :source="text"/>
  <SvgIcon
    v-if="!zoomable"
    class="zoom-button"
    :name="imageZoomed ? 'zoom-out' : 'zoom-in'"
    @click="$emit('zoomImage')" />
</div>
