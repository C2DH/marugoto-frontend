<div
  class="image-component"
  :class="imageZoomed ? 'zoomed-in' : 'zoomed-out'">
  <img 
    :src="source">
  <vue-markdown
    class="image-caption"
    :source="text"/>
    <div
      v-if="zoomable"
      class="zoom-button"
      @click="toggleZoom">
      <SvgIcon
        class="zoom-icon"
        :name="imageZoomed ? 'zoom-out' : 'zoom-in'" />
    </div>
</div>
