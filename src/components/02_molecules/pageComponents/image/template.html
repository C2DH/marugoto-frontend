<div class="image-component">
  <!-- Zoom off -->
  <div v-if="!imageZoomed">
    <img
      :src="source">
    <vue-markdown
      class="image-caption"
      :source="text"/>
    <div
      v-if="zoomable"
      class="zoom-in"
      @click="toggleZoom">
      <SvgIcon class="icon" name="zoom-in" />
    </div>
  </div>
  <!-- Zoom on -->
  <div v-if="imageZoomed" class="image-mask">
    <div
      class="image-container"
      :style="{width: zoomLevel == 0 ? '50%' : zoomLevel == 1 ? '60%' : zoomLevel == 2 ? '70%' : zoomLevel == 3 ? '80%' : zoomLevel == 4 ? '90%' : '100%'}">
      <img
        :src="source">
      <div class="zoom-out" @click="toggleZoom">
        <SvgIcon class="icon" name="zoom-out" />
      </div>
      <div class="zoom-plus" @click="incZoom">
        <SvgIcon class="icon" name="plus" />
      </div>
      <div class="zoom-minus" @click="decZoom">
        <SvgIcon class="icon" name="minus" />
      </div>
    </div>
  </div>
</div>
