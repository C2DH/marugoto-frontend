<div class="text-area-exercise">
    <textarea
        autofocus
        :placeholder="placeholder"
        :id="exerciseId"
        v-model="answer"
        v-on:keyup="checkTyping"
        @keydown="textareaHandler">
    </textarea>
    <!-- Typing/Autosaving/Autosaved -->
    <div v-if="answer != '' && autosaveText != answer && autosavedText != answer">
        <div class="small go-right autosave-confirm">Typing...</div>
    </div>
    <div v-if="autosaveText != '' && autosaveText == answer">
        <div class="small go-right autosave-confirm">Autosaving...</div>
    </div>
    <div v-if="autosavedText != '' && autosaveText == '' && autosavedText == answer">
        <svgIcon name="check" sizeH="35px" class="go-right" />
        <div class="small go-right autosave-confirm">Autosaved</div>
        <div class="small go-right enter-to-submit">Press Enter to submit</div>
    </div>
</div>
