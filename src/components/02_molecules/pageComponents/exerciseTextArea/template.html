<div class="text-area-exercise">
    <textarea
        autofocus
        ref="textarea"
        :placeholder="placeholder"
        :id="exerciseId"
        v-model="answer"
        v-on:keyup="checkTyping">
    </textarea>
    <!-- Typing -->
    <div v-if="answer != '' && !isAutosaved">
        <div class="small go-right typing">Typing...</div>
    </div>
    <div v-if="answer != '' && isAutosaved">
        <svgIcon class="icon go-right" name="check" />
        <div class="small go-right autosaved">Autosaved</div>
    </div>
</div>
