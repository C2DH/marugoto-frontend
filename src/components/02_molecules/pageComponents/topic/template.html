<div class="topic-container">
  <div>
      <h1 class="storyline-title">Topic Selection</h1>
      <p class="lead mb-100">Please have a look at all the topics and choose the one that interests you the most. Choose wisely, you wonâ€™t be able to go back after you start with one of the topics!</p>
  </div>
  <!-- Topics -->
  <div class="topics">
    <div 
      v-for="(topic, index) in list"
      :key="index"
      class="topics-div"
      @click="$emit('openTopic', topic.id)">
      <div class="topic-image">
        <div class="image">
          {{ topic.icon }}
        </div>
      </div>
      <div :class="list.length > 4 ? 'topic-folder-more' : 'topic-folder'">
        {{ topic.title }}
        <Btn
          @click="$emit('openTopic', topic.id)"
          class="topic-button"
          text="Preview this Topic" 
          primary="true" 
          iconName="arrow-right" />
      </div>
    </div>
  </div>
</div>
