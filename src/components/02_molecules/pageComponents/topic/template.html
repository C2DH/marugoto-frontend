<div class="topic-container">
  <div class="clearfix">
    <div class="topic-header col-xs-7 col-xs-offset-2">
      <h1 class="topic-title">Topic Selection</h1>
      <p class="lead">
        Please have a look at all the topics and choose the one that 
        interests you the most. Choose wisely, you wonâ€™t be able to go 
        back after you start with one of the topics!
      </p>
    </div>
  </div>
  
  <!-- Topics -->
  <div 
    class="topics"
    :class="list.length > 4 ? 'listed-layout' : 'minimal-layout'">
    <div 
      v-for="(topic, index) in list"
      :key="index"
      class="topic-box">
      <div class="folder-backside"></div>
      <div class="topic-image">
        <img :src="`${resourcesPath}${topic.image.path}`" alt="Topic Image" class="image">
      </div>
      <div class="topic-folder">
        <vue-markdown class="title" :source="topic.title" />
        <Btn
          @click.native="$emit('openTopic', topic.id)"
          class="topic-button"
          text="Preview this Topic" 
          primary="true" />
      </div>
      <div class="folder-frontside"></div>
    </div>
  </div>
</div>
