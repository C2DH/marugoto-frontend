<div class="topic-container">
  <div class="topic-header">
      <h1 class="topic-title">Topic Selection</h1>
      <p class="lead">Please have a look at all the topics and choose the one that interests you the most. Choose wisely, you wonâ€™t be able to go back after you start with one of the topics!</p>
  </div>
  <!-- Topics -->
  <div class="topics">
    <div 
      v-for="(topic, index) in list"
      :key="index"
      :class="list.length > 4 ? 'topics-div-5-more' : 'topics-div-4-less'"
      @click="$emit('openTopic', topic.id)">
      <div class="topic-image">
        <img :src="`${basePath}${topic.image.path}`" alt="Topic Image" class="image">
      </div>
      <div :class="list.length > 4 ? 'topic-folder-more' : 'topic-folder'">
        <vue-markdown class="title" :source="topic.title" />
        <Btn
          @click="$emit('openTopic', topic.id)"
          class="topic-button"
          text="Preview this Topic" 
          primary="true" />
      </div>
    </div>
  </div>
</div>
