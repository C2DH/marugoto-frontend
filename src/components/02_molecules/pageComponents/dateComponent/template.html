<div
  class="date-picker"
  :class="pickerMode == 'range' ? 'ranged' : ''">
  <v-date-picker
    is-required
    update-on-input
    :formats="formats"
    :mode="pickerMode"
    input-debounce="4000"
    v-model="selectedDate">
  </v-date-picker>
  <div class="calendar">
    <SvgIcon name="calendar" customColor="#8C8B89" />
  </div>
</div>
