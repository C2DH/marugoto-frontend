<div class="select-div">
	<p v-if="selectedValue != 'Gender'"
		:class="genderLabel ? 'genderLabel' : ''" >Gender</p>
	<div class="select-field"
		@click="openList"
		ref="selectBox" >
		{{ selectedValue }}
	</div>
	<ul v-if="listOpened == true"
		class="select-list" >
		<li class="select-list-item"
			@click="optionSelection(item)"
			v-for="item in list">{{ item.name }}
		</li>
	</ul>
</div>
