<div class="select-div">
	<div class="select-field" @click="toggleList" ref="selectBox" >
		{{ selectedValue }}
	</div>
	<ul v-if="listOpened == true" class="select-list" >
		<li class="select-list-item"
			@click="optionSelection(item.name)"
			v-for="item in list">{{ item.name }}
		</li>
	</ul>
</div>
