<div>
	<div class="font-secondary input-field" v-bind:class="[
		focused ? 'inputFocused' : '',
		disabled ? 'inputDisabled' : '',
		filledInput ? 'inputFilled' : '',
		]">
		<label :for="inputName" @click="inputFocus">{{ labelName }}</label>
		<input
			:autocomplete="autocomplete"
			:name="inputName"
			:value="value"
			:ref="randomRefName"
			:type="typeProp"
			v-on:blur="setFocus(false)"
			v-on:focus="setFocus(true)"
			@input="updateEmitVal" />
	</div>
	<div v-if="required && !filledInput && !focused" class="errorMessage">* Field required</div>
</div>
