<div tabindex="0" @focus="listOpened = true" @blur="listOpened = false">
	<div class="select-div">
		<div v-if="selectedValue != ''"
			class="label font-secondary"
			:class="labelName ? 'label-name' : ''">
			{{ labelName }}
		</div>
		<div 
			class="input-field font-secondary select-field"
			:class="[
				listOpened ? 'openedList' : '',
				selectedValue != '' ? 'selectedOption' : ''
			]"
			@click="listOpened = true">
				<div v-if="!selectedValue">{{ labelName }}</div>
				<div v-else>{{ selectedValue }}</div>
				<SvgIcon name="arrow-bottom" customColor="#8C8B89" class="select-field-arrow"/>
		</div>
		<!-- Dropdown list -->
		<ul 
			v-if="listOpened == true"
			class="font-secondary select-list" >
			<li v-for="item in list"
				class="select-list-item"
				@click.self="optionSelection(item)" >{{ item.name }}
			</li>
		</ul>
	</div>
	<!-- Error mark -->
	<div v-if="required && !selectedValue" class="errorMessage">* Field required</div>
</div>
