<div class="col-xs-4 student-wrapper">
	<div class="student">
		<div class="left">
			<div class="profile-photo"></div>
			<div class="icon">
				<SvgIcon name="download-pdf" customColor="#8C8B89" />
			</div>
		</div>
		<div class="right">
			<div class="name h6">{{ item.name }}</div>
			<div class="files small">
				{{ item.files }}
				<div class="online"></div>
			</div>
			<div class="mail-address small">{{ item.mail }}</div>
		</div>
	</div>
</div>
