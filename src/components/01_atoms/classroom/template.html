<div class="col-xs-4 classroom-wrapper">
	<div class="classroom" @click="emitChange">
		<div class="name h5">{{ item.classroom.name }}</div>
		<div class="description p">{{ item.classroom.description }}</div>
		<div class="footer small">
			<div class="time-span">
				<div class="start">{{ item.classroom.startClassAt }}</div>
				<SvgIcon class="icon" name="arrow-right" customColor="#8C8B89" sizeH="20px" sizeW="20px" />
				<div class="end">{{ item.classroom.endClassAt }}</div>
			</div>
			<div class="students">{{ item.numberOfUsers }} student<span v-if="item.numberOfUsers > 1">s</span></div>
		</div>
	</div>
</div>
