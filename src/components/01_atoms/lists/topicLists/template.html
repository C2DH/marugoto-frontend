<div class="topic-list-item">
	<div class="left">
      <div class="topic-image">
        <img :src="`${resourcesPath}${topic.image.path}`" alt="Topic Image" class="image">
      </div>
		<h6 class="title">{{ topic.title }}</h6>
	</div>
	<div class="right">
		&nbsp; &vert; &nbsp;
        <div class="button-wrapper">
          <Btn
          @click.native="$emit('openTopic', topic.id)"
          class="topic-button"
          text="Play" 
          primary="true" />
        </div>
	</div>
</div>
