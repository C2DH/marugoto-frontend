<div class="download-list-item">
	<div class="left">
		<div class="h6">{{ title }}</div>
		<div class="small">25 December</div>
	</div>
	<div class="right">
		<div v-if="action.length > 0"
			class="link continue"
			@click="$emit('emitContinue')">
			{{ action }}
		</div>
		<div
			class="download"
			@click="$emit('emitDownload')">
			<SvgIcon name="download-pdf" customColor="#8C8B89" />
		</div>
	</div>
</div>
