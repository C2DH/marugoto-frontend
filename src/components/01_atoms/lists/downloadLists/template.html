<div class="download-list-item">
	<div class="left">
		<h6>{{ title }}</h6>
		<p class="small">{{ [ startedAt, "DD.MM.YYYY - HH:mm" ] | moment('timezone', 'Europe/Zurich', "dddd, MMMM Do YYYY, HH:mm") }}</p>
	</div>
	<div class="right">
		<div v-if="action.length > 0"
			class="link continue"
			@click="$emit('emitContinue')">
			{{ action }}
		</div>
		&nbsp; &vert; &nbsp;
		<div
			class="link download"
			@click="$emit('emitDownload')">
			Download
		</div>
	</div>
</div>
