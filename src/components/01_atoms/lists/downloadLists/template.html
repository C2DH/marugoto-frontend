<div class="download-list-item">
	<div class="left">
		<div class="title">{{ title }}</div>
		<div class="small">25 December</div>
	</div>
	<div class="right">
		<div
			class="continue"
			@click="$emit('emitContinue')">
			Continue
		</div>
		<div
			class="download"
			@click="$emit('emitDownload')">
			<SvgIcon name="download-pdf" sizeH="40px" />
		</div>
	</div>
</div>
