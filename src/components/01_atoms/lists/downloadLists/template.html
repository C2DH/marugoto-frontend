<div class="download-list-item">
	<div class="left">
		<h6>{{ title }}</h6>
		<p class="small">{{ startedAtP }}</p>
	</div>
	<div class="right">
		<div v-if="action.length > 0"
			class="link continue"
			@click="$emit('emitContinue')">
			{{ action }}
		</div>
		&nbsp; &vert; &nbsp;
		<div
			class="download"
			@click="$emit('emitDownload')">
			Download
		</div>
	</div>
</div>
