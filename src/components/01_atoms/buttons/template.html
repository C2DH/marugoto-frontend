<button
	class="button"
	v-bind:class="[
		primary ? 'button--primary' : '',
		secondary ? 'button--secondary' : '',
		ghost ? 'button-ghost' : '',
		text ? 'buttonText' : '',
		disabled ? 'disabled' : ''
	]">
	<span class="button">{{ text }}</span>
	<svgIcon
		v-if="iconName"
		:name="iconName"
		:customColor="iconColor"
		:class="iconPosition == 'left' ? 'icon-left' : 'icon-right'" />
</button>
