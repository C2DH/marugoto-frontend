<button
	class="button"
	v-bind:class="[
		primary ? 'button--primary' : '',
		secondary ? 'button--secondary' : '',
		ghost ? 'button-ghost' : '',
		text ? 'buttonText' : '',
		disabled ? 'disabled' : ''
	]">
	<span>{{ text }}</span>
	<svgIcon 
		:name="iconName"
		:customColor="iconColor"
		sizeH="20px"
		class="icon-right" />
</button>
