<div class="input-field" v-bind:class="[
	focused ? 'focused' : '',
	verified ? 'verified' : '',
	disabled ? 'disabled' : ''
	]">
	<Icon :iconPosition="iconPosition" iconColor="tertiary" />
	<label @click="inputFocus">{{ labelName }}</label>
	<input
		ref="inputField"
		:type="typeProp"
		v-on:blur="[
			setFocus(false),
			verifyField()
		]"
		v-on:focus="setFocus(true)"
		v-model="val" />
	<div v-if="required && error"
		class="errorMessage"
	>* This field is required</div>
</div>
